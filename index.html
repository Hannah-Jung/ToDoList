<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <!-- Font Awesome for icons, Google Fonts, and Bootstrap CSS for styling and layout-->
  <script src="https://kit.fontawesome.com/4fd1035a07.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TO-DO LIST</h1>

    <!-- Input area where user can type and add a new task -->
    <section class="input-area">
      <input type="text" id="task-input" placeholder="ADD A TASK HERE">
      <button id="add-button"><i class="fa-solid fa-plus"></i></button>
    </section>

    <!-- Task display area with filter tabs -->
    <section class="task-area">
      <div class="task-tabs">

        <!-- Underline indicator for active tab -->
        <div id="under-line"></div>

        <!-- Tab to view all, in progress, or completed tasks -->
        <div id="all">ALL</div>
        <div id="inProgress">IN-PROGRESS</div>
        <div id="complete">COMPLETE</div>
      </div>

      <!-- Container where tasks will be displayed dynamically -->
      <div id="task-board">
      </div>
    </section>
  </div>

  <!-- Bootstrap JavaScript bundle and main JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
